{% extends 'generator/base.html' %}

{% block main %}
    <div class="container mt-5">
        <div class="col">
            <div class="row">
                <p class="text-dark">Service made by <a class="text-info"
                                                        href="https://www.linkedin.com/in/andriigorshunov/">Andrii
                    Gorshunov</a></p>
            </div>
        </div>

        <div class="row">
            <h1>Password generator</h1>
            <form action="" method="post">
                {% csrf_token %}
                <select name="length">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14" selected="selected">14</option>
                    <option value="16">16</option>
                </select>
                <div>
                    <label for="">Upper Case?</label>
                    <input type="checkbox" name="upper_case">
                </div>

                <div>
                    <label for="">Numbers?</label>
                    <input type="checkbox" name="numbers">
                </div>
                <div>
                    <label for="">Special characters?</label>
                    <input type="checkbox" name="special_characters">
                </div>

                <button type="submit" class="btn btn-dark">Generate password</button>
            </form>
        </div>
    </div>

    {% if password %}
        <div class="container text-center mt-4">
            <h2>Randomly generated password:</h2>
            <p class="alert alert-info"> {{ password }}</p>

        </div>
    {% endif %}

{% endblock %}
